<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Postcard</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Handlee&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-content">
      <header></header>
      <section>
        <div
          class="postcard"
          action="http://formspree.io/info@breatheco.de"
          method="post"
        >
          <div class="postcard-header">
            <img
              src="http://assets.breatheco.de/apis/img/icon/4geeks.png"
              alt=""
            />
            <h1>My Postcard</h1>
          </div>
          <div class="postcard-body">
            <div class="left-part">
              <p>
                Look how awesome! This is a postcard that I created using HTML5
                and CSS3 during my 4Geeks Academy Course!
              </p>
              <p>
                This is so cool, cant wait to start doing more stuff!
              </p>
            </div>
            <div class="right-part">
              <input type="text" name="fullname" placeholder="Some Name" />
              <input type="text" name="email" placeholder="Some Email" />
              <input type="text" name="message" placeholder="Some Content" />
            </div>
          </div>
          <div class="postcard-footer">
            <input type="submit" value="Send My Postcard" />
          </div>
        </div>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
